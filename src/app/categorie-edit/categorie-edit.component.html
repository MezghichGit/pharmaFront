<h2 align="center">Mise à jour d'une catégorie</h2>


  <div class="form-group">
    <label for="nomCategorie">Nom de la catégorie</label>
    <input [(ngModel)]="nomCat" type="text" class="form-control" id="nomCategorie">

  </div>
  <button type="submit" class="btn btn-primary" (click)="putCategorie()">Update</button>
