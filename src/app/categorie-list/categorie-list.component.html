<div class="alert alert-primary" role="alert">
    <h2 align="center">Nos Caégories</h2>
  </div>

  <table class="table">
    <tr><th>ID</th><th>Libelle</th><th>Modifier</th><th>Supprimer</th></tr>
    <tr *ngFor="let cat of categories">
      <td>{{cat.id}}</td>
      <td>{{cat.libelle}}</td>
      <td><a class="btn btn-warning"(click)="updateCategorie(cat.id)">Mise à jour</a></td>
      <td><a class="btn btn-danger" (click)="deleteCategorie(cat.id)">Supprimer</a></td>
    </tr>
  </table>
