<h2 align="center">{{nom|uppercase|addPrefix}}</h2>

<form #register="ngForm">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input ngModel name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input ngModel name="password" type="password" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" (click)="inscription(register)" class="btn btn-primary">Submit</button>
</form>



<img [src]="lienImage" width="10%"/>


<div [hidden]="isHidden"
     style="background-color:aliceblue;padding:25px;">
  <b>Registration Successful!</b>
  <p>We will email your entry passes to the Louvre Museum in Paris.</p>
</div>


<button class="btn btn-primary" (click)="welcome()">Click</button>
